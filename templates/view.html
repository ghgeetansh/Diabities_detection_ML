<!DOCTYPE html>
<html>
  <head>
    <title>ML API</title>
    <style type="text/css">
      h4{
        font-size: 1.7em;
        font-weight: 100;
        margin-top:1
        px;
        text-align: center;
        letter-spacing: -1px;
        color: #999;
      } 
      dt{
        font-size: 1.5em;
        font-weight: 100;
        margin-top: 1px;
        padding-bottom: 4px;
        margin-left: 40px;
        text-align: center;
        letter-spacing: 1px;
        color: #0;
      }
      
      input[type=text] {
          width: 300px;
          box-sizing: border-box;
          border: 1.5px solid #ccc;
          border-radius: 3px;
          text-align: center;
          font-size: 14px;
          padding: 10px 15px 10px 30px;
          -webkit-transition: width 0.4s ease-in-out;
          transition: width 0.4s ease-in-out;
      }

      input[type=text]:focus {
          width: 70%;
          text-align: center;
      }
      form{
        text-align: center;
        border: 1px solid black;
        width: 800px;
        border-radius: 5px;
        background-color: #f2f2f2;
      }
      input[type=submit] {
          background-color: #4CAF50;
          color: white;
          padding: 1px 5px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-left: 35px;
          margin-top:20px;
          float: center;
          font-size: 13px;
          letter-spacing: 2px;
      }
      input[type=submit]:hover {
          width: 50%;
          text-align: center;
          background-color: #45a049;
      }

      ul{
        color:red;
      }
     

      body{
        background-image: url("static/background.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
<body>
<center>
<h4>Diabetes Prediction based on RandomForest Classifier :</h4>
<form method=post action="">
  {% for field in form %}
    <dt>{{ field.label }}</dt>
    <dd>{{ field|safe }}</dd>
    {% if field.errors %}
      <ul class=errors>
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}</ul>
    {% endif %}
  {% endfor %}
<p><input type=submit value=Predict></p>
<p>
{% if result != None %}
<label >{{result1}}</label>
{% endif %}
</p>
</form>
</center>
</body>
</html>
